name: Deploy to GitHub Pages & Find LaunchDarkly Code References

on:
  push:
    branches:
      - main  # Change this if you're using a different branch

permissions:
  contents: write  # Required for deployment
  pages: write  # Required for GitHub Pages
  id-token: write  # Required for authentication

jobs:
  build-and-deploy:
    name: Build & Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install  # Adjust if using yarn/pnpm

      - name: Build project
        run: npm run build  # Adjust based on your framework

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build  # Adjust if your output folder is different

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2

  launchDarklyCodeReferences:
    name: LaunchDarkly Code References
    runs-on: ubuntu-latest
    needs: build-and-deploy  # Run this job after deployment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 11  # Ensures deep enough history for flag usage lookup

      - name: LaunchDarkly Code References
        uses: launchdarkly/find-code-references@v2
        with:
          accessToken: ${{ secrets.LD_ACCESS_TOKEN }}
          projKey: YOUR_PROJECT_KEY